<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="main-container">
        <img src="bitcoin-logo.jpg" alt="bitcoin-logo">
        <div class="form-container">
            <h2>This is not a real online service./n It might become real one day!</h2>
            <p><strong>Sign up now and buy your first <em>Bitcoin</em></strong></p>

            <form action="" method="post">
                
                <div class="form-row">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>                

                <div class="form-row">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>

                
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                

                <div class="form-row">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="user_phone" required>
                </div>

                <div class="form-row">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="user_password" id="pwd" required>
                </div>

                <div class="form-row">
                    <label for="pwd">CONFIRM PASSWORD</label>
                    <input type="password" name="user_password" id="pwd" required>
                </div>
                
                <div class="submit-btn">
                    <button type="submit">Create Account</button>
                </div>
               
            </form>
        
        </div>
    </div>
    
</html>
