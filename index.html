<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign up form</title>
</head>
<body>
    <div class="main-container">
        <div class="logo-title">
            <img src="bitcoin-logo.jpg" alt="bitcoin-logo">
                <p class="company-name">Odin Coin</p>
                <p class="photo-credit">Photo by 
                <a href="https://unsplash.com/@silverhousehd" class="author-name">André François McKenzie</a> on <a href="https://unsplash.com/" class="src-site">Unsplash</a></p>
        </div>
        <div class="form-container">
            <h2 class="intro">This is not a real online service.<br> It might become real one day!</h2>
            <p class="intro parag"><strong>Sign up now and buy your first <em>Bitcoin</em></strong></p>

            <form action="" method="post">
                
                
                <div class="form-row">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                    
                </div>                

                <div class="form-row">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>

                
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                

                <div class="form-row">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="user_phone" pattern="[0-9]{5,}" required>
                </div>

                <div class="form-row">
                    <label for="pwd">PASSWORD</label>
                    <input type="password"
                    name="user_password" 
                    id="pwd" 
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" 
                    required>
                </div>

                <div class="form-row">
                    <label for="verify-pwd">CONFIRM PASSWORD</label>
                    <input type="password" name="user_password" id="verify-pwd" required>
                    <span class="match-pwd"></span>
                </div>               
                <div class="submit-btn">
                    <button type="submit">Create Account</button>
                    <p class="login-text">Already have an account? <a href="#" class="login-page">Log In</a></p> 
                </div>                            
            </form>
        </div>
        
    </div>
    
</html>
